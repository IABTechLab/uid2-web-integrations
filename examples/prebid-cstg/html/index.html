<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UID2 Prebid.js CSTG Integration Example</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="/scripts/prebid.js"></script>
    <script>
      var FAILSAFE_TIMEOUT = 2000;

      var adUnits = [
        {
          code: 'test-div',
          mediaTypes: {
            banner: {
              sizes: [
                [300, 250],
                [300, 600],
                [728, 90],
              ],
            },
          },
          bids: [
            {
              bidder: 'appnexus',
              params: {
                placementId: 13144370,
              },
            },
          ],
        },
      ];

      var googletag = googletag || {};
      googletag.cmd = googletag.cmd || [];
      googletag.cmd.push(function () {
        googletag.pubads().disableInitialLoad();
      });

      var pbjs = pbjs || {};
      pbjs.que = pbjs.que || [];
      pbjs.que.push(function () {
        $(document).ready(onDocumentReady);
      });

      function sendAdserverRequest() {
        if (pbjs.adserverRequestSent) return;
        pbjs.adserverRequestSent = true;
        googletag.cmd.push(function () {
          pbjs.que.push(function () {
            pbjs.setTargetingForGPTAsync();
            googletag.pubads().refresh();
          });
        });
      }

      setTimeout(function () {
        sendAdserverRequest();
      }, FAILSAFE_TIMEOUT);
    </script>
    <script>
      (function () {
        var gads = document.createElement('script');
        gads.async = true;
        gads.type = 'text/javascript';
        gads.src = 'https://securepubads.g.doubleclick.net/tag/js/gpt.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(gads, node);
      })();
    </script>
    <script>
      googletag.cmd.push(function () {
        googletag
          .defineSlot(
            '/112115922/FL_PB_MedRect',
            [
              [300, 250],
              [300, 600],
              [728, 90],
            ],
            'test-div'
          )
          .addService(googletag.pubads());
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      });
    </script>
    <script>
      function setUid2Config(email) {
        const cstgParams = {
          uid2ApiBase: '{{ UID2_BASE_URL }}',
          subscriptionId: '{{ SUBSCRIPTION_ID }}',
          serverPublicKey: '{{ SERVER_PUBLIC_KEY }}',
        };
        if (email) cstgParams.email = email;
        pbjs.setConfig({
          debug: true,
          userSync: {
            userIds: [
              {
                name: 'uid2',
                params: cstgParams,
              },
            ],
            syncDelay: 5000,
            auctionDelay: 1000,
          },
        });
      }

      async function updateGuiElements() {
        const uid2  = pbjs.getUserIds().uid2;
        $('#targeted_advertising_ready').text(uid2 ? 'yes' : 'no');
        $('#advertising_token').text(uid2 ? String(uid2.id) : '');
        if (!uid2) {
          $('#login_form').show();
          $('#clear_storage_form').hide();
        } else {
          $('#login_form').hide();
          $('#clear_storage_form').show();
        }
      }

      async function handleLogin() {
        const email = $('#email').val();
          setUid2Config(email);
          pbjs.refreshUserIds().then(() => {
            updateGuiElements();
          });
      }

      function handleClearStorage() {
        localStorage.removeItem('__uid2_advertising_token');
        location.reload();
      }

      function onDocumentReady() {
        $('#login').click(handleLogin);
        $('#clear_storage').click(handleClearStorage);

        setUid2Config();
        pbjs.addAdUnits(adUnits);
        pbjs.requestBids({
          bidsBackHandler: sendAdserverRequest,
        });
        updateGuiElements();
      }
    </script>
  </head>
  <body>
    <h1>UID2 Prebid.js CSTG Integration Example</h1>
    <!-- TODO: Add introductory text here. -->
    <table id="uid2_state">
      <tr>
        <td class="label">Ready for Targeted Advertising:</td>
        <td class="value"><pre id="targeted_advertising_ready"></pre></td>
      </tr>
      <tr>
        <td class="label">UID2 Advertising Token:</td>
        <td class="value"><pre id="advertising_token"></pre></td>
      </tr>
    </table>
    <div id="test-div">
      <script>
        googletag.cmd.push(function () {
          googletag.display('test-div');
        });
      </script>
    </div>
    <div id="login_form" style="display: none" class="form">
      <div class="email_prompt">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter an email address"
          style="border-style: none"
          value="test@example.com"
        />
      </div>
      <div><button type="button" class="button" id="login">Log In</button></div>
    </div>
    <div id="clear_storage_form" style="display: none" class="form">
      <form>
        <button type="button" class="button" id="clear_storage">Clear Storage</button>
      </form>
    </div>
    </div>
  </body>
</html>
